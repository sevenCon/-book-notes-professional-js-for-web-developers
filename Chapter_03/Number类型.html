<!DOCTYPE html>
<html>
<head>
	<title>数据类型</title>
</head>
<body>
<script type="text/javascript">

// Number
	// 浮点数的相加相等
	var nmb_a = 0.15;
	var nmb_b = 0.25;
	var all = 0.4;
	if(nmb_a + nmb_b == all){
		console.log("浮点数的相加 "+nmb_a+" + "+ nmb_b + " == "+all+"?", "相等！");
	}else{
		console.log("浮点数的相加 "+nmb_a+" + "+ nmb_b + " == "+all+"?", "不相等！");
	}

	

</script>
</body>
</html>
