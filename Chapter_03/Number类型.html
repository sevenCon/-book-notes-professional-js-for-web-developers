<!DOCTYPE html>
<html>
<head>
	<title>数据类型</title>
</head>
<style type="text/css">
	.btn-lg{
		width:200px;
		height:60px;
		line-height: 60px;
		text-align:center;
	}
</style>
<body>
	
	<button class="btn-lg">button</button>
<script type="text/javascript">

// 数据类型判断
// 	Number
	// 浮点数的相加相等
	var nmb_a = 0.15;
	var nmb_b = 0.25;
	var all = 0.4;
	if(nmb_a + nmb_b == all){
		console.log("浮点数的相加 "+nmb_a+" + "+ nmb_b + " == "+all+"?", "相等！");
	}else{
		console.log("浮点数的相加 "+nmb_a+" + "+ nmb_b + " == "+all+"?", "不相等！");
	}

	// NaN类型的判断
	var number_c = NaN;
	if(!isNaN(NaN)){
	    console.log("NaN 类型的判断, isNaN有用吗？",isNaN(NaN));
	}else{
	    console.log("NaN 类型的判断, isNaN有用吗？",!isNaN(NaN))
	}

	console.log("NaN == NaN ? ", NaN == NaN);
	console.log("NaN/2 ? ", NaN/2);
	console.log("任何数/0，返回都是Inifinity",1000/0);

	// 类型Number转化
	console.log("Number(\"Hello,world!\")",Number("Hello,world!"));
    console.log("Number(\"\") ", Number(""));
    console.log("Number(\"0123\") ", Number("0123"));
    console.log("true ", true);

    //parseInt 类型判断
    console.log("parseInt(\"01234blue\")",parseInt("01234blue"));
    console.log("parseInt(\"\") ",parseInt(""));
    console.log("parseInt(\"blue\") ",parseInt("blue"));
    console.log("parseInt(\"1.12\") ",parseInt("1.12"));
    
    console.log("parseInt(\"AF\",16)",parseInt("AF",16));
    console.log("parseInt(\"AF\")",parseInt("AF"))

	// unicodez字符编码占据一个单位字符 
    var text = "this is a the letter sigma:\u03a3";
    console.log("'this is a the letter sigma: \u03a3' 的长度：",text.length); //==28

    //逻辑非
    console.log('!""',!"");     // true
    console.log('!NaN',!NaN);   // true
    console.log('!undefined',!undefined);   //true
    console.log('!0',!0);       //true
    console.log('!1234',!1234); // false
    console.log("!'false'",!'false'); // false

    // || 运算符的常用技巧
    var myobject = false || {};

    //
    var num = (5,1,3,4,5,0);// 最后num = 0;
    console.log("num = (5,1,2,3,0);的赋值结果 ",num);

    // label 语句，配合continue或者break;
    start:for( var i = 0; i < 5; i++){
    	wrap:for( var j = 0; j < 5; j++){
	    	inner:for( var k = 0; k < 5; k++){
		    	if(k == 2){
		    		continue wrap;
		    	}
		    	console.log(k);   
		    	// 内层遇到k>=2,的都会跳转，因为break,j++,k++不会执行，所以start 都会如期的打印
		    }
		    console.log(j);
	    }
    	console.log(i);
    }

    // arguments
    function sayHi(){
        console.log("sayHi(\"hello world!\") 参数的长度 ",arguments.length,arguments[0]);
    }
    sayHi("hello world!");

    
</script>
</body>
</html>
